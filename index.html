<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="Top">
            <div class="city">
                <h1 class="city-name">Ratlam</h1>
                <p class="date">Sunday,31May2025|11:11PM</p>
            </div>
            <div class="right">
                <div class="search">
                    <input type="text" placeholder="Enter city name">
                    <button class="b1">Search</button>
                </div>
                <div class="cross">
                    <button class="b2"><i class="fa-solid fa-crosshairs"></i></button>
                </div>
            </div>
        </div>
    </header>
    <middle>
        <div class="middle">
            <div class="mid">
                <div class="degree">
                    <h2>15</h2>
                </div>
                <div class="c">
                    <p>&deg;C | &deg;F</p>
                    <p>Partly cloudy</p>
                </div>
            </div>
            <div class="mright">
                <div class="img">
                    <img src="https://cdn3d.iconscout.com/3d/premium/thumb/windy-rain-3d-icon-png-download-8329783.png"
                        width="200px">
                </div>
                <div class="meter">
                    <div class="temp">
                        <i class="fa-solid fa-temperature-three-quarters"></i>
                        <p>Feels like: 31&deg;C</p>
                    </div>
                    <div class="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <p>Humidity: 15%</p>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <p>Wind: 14 km/h</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </middle>
    <footer>
        <div class="box">
            <div class="one">
                <p>Thursday</p>
                <img src="images/cloud.png" width="70px">
                <p>23&deg;-14&deg;</p>
                <p>Overcast clouds</p>
            </div>
            <div class="two">
                <p>Friday</p>
                <img src="images/sun.png" width="70px">
                <p>26&deg;-18&deg;</p>
                <p>Clear sky</p>
            </div>
            <div class="three">
                <p>saturday</p>
                <img src="images/haze.png" width="70px">
                <p>25&deg;-17&deg;</p>
                <p>Haze</p>
            </div>
            <div class="four">
                <p>Sunday</p>
                <img src="images/rain.png" width="70px">
                <p>22&deg;-13&deg;</p>
                <p>Light Rain</p>
            </div>
            <div class="five">
                <p>Monday</p>
                <img src="images/storm.png" width="70px">
                <p>24&deg;-11&deg;</p>
                <p>Thunderstrom</p>
            </div>
        </div>
    </footer>
</body>

</html>
